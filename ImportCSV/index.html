<html lang="en" >
<head>
  <title>Import CSV to CODAP</title>
  <link rel="stylesheet" type="text/css" href="style.css" >
  <script src="papaparse.js"></script>
  <script src="iframe-phone.js"></script>
  <script src="CodapInterface.js"></script>
  <script src="main.js" type="module"></script>
</head>
<body>
<form action="#">

<div id="content">
  <div id="message-area" class="panel"></div>
  <div id="subsample-options" class="panel" hidden>
    <div class="section-title">Subsample Options</div>
    <div class="option-list">
      <label><input type="radio" name="subsample" value="all" checked="checked">Don't subsample</label>
      <label><input type="radio" name="subsample" value="random" >Randomly select</label>
      <label><input type="radio" name="subsample" value="every-nth" >Select every nth</label>
      <label><input type="radio" name="subsample" value="last-n" >Select last n</label>
      <label><input type="radio" name="subsample" value="first-n" >Select first n</label>
    </div>
    <label>Pick: <input type="number" title="pick-size" /></label>
  </div>
  <div id="target-options" class="panel" hidden>
    <div class="section-title">Target Options</div>
    <div class="option-list">
      <label><input type="radio" name="target-operation" value="replace">Replace existing data set</label>
      <label><input type="radio" name="target-operation" value="append">Append to existing data set</label>
      <label><input type="radio" name="target-operation" value="new" checked="checked">Create new data set</label>
    </div>
  </div>
  <div id="submit-area" class="panel">
    <button id="cancel">Cancel</button>
    <button id="submit">Submit</button>
  </div>
</div>
</form>
</body>
</html>
