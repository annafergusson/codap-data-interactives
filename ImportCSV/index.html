<html lang="en" >
<head>
  <title>Import CSV to CODAP</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" >
  <script src="lib/papaparse.min.js"></script>
  <script src="lib/iframe-phone.js"></script>
  <script src="lib/CodapInterface.js"></script>
  <script src="main.js" type="module"></script>
</head>
<body>
  <form action="#">
    <div id="content">

      <div id="message-area" class="panel" hidden></div>

      <div id="source-input" class="panel" hidden>
        <div><label>Enter url: <input type="url" name="source-input-url"></label></div>
        or
        <div><input type="file" accept="text/csv,text/plain" name="source-input-file"></div>
      </div>

      <div id="downsample-options" hidden>
        <div id="downsample-message" class="panel message"></div>
        <div class="section-title panel">Downsample Options...</div>
        <div class="option-list">
          <label class="panel">
            <input type="radio" name="downsample" value="random" checked="checked">
            Randomly select
            <input type="number" name="random-sample-size" min="0" max="99999" step="500"/> rows
          </label>
          <label class="panel">
            <input type="radio" name="downsample" value="every-nth" >
            Select every
            <input type="number" name="pick-interval" min="1" max="99"/>th row
          </label>
          <label class="panel">
            <input type="radio" name="downsample" value="all">Import all rows
          </label>
        </div>
      </div>

      <div id="target-options" hidden>
        <div id="target-message" class="panel message"></div>
        <div class="panel">Target Options...</div>
        <div class="option-list">
          <label class="panel"><input type="radio" name="target-operation" value="replace" checked="checked">Replace existing dataset with this one</label>
          <label class="panel"><input type="radio" name="target-operation" value="append">Append this dataset to the existing one</label>
          <label class="panel"><input type="radio" name="target-operation" value="new">Create a new data set</label>
        </div>
      </div>

      <div id="submit-area" class="panel">
        <button id="cancel">Cancel</button>
        <button id="submit">Submit</button>
      </div>

    </div>
  </form>
</body>
</html>
